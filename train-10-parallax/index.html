<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parallax</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="app">

        <div class="fixed-section firstpage">
            <h1 class="heading">Parallax</h1>
            <div class="background">
                <div class="bg-block"></div>
            </div>
            <div class="middleground">
                <div class="mg-block"></div>
            </div>
            <div class="foreground">
                <div class="fg-block"></div>
            </div>
        </div>

        <div class="fixed-section secondpage">
            <h1 class="heading">
                <span>Ali</span>
                <span>Rooholamini</span>
                <span>JavaScript</span>
        </div>

        <div class="thirdpage">
            <div class="progress-line">
            </div>

            <div class="title">
                <h2>Hello Parallax</h2>
            </div>

            <div class="imgs">
                <img class="img img1" src="img (1).jpg" alt="yen">
                <img class="img img2" src="img (2).jpg" alt="yen">
            </div>

            <div class="bottom-sect"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
